<!DOCTYPE html>
<html>

<head>
    <title>New shift Assigned </title>
</head>

<body style="font-size: 18px; background-color: #fafafa;">
    <div>
        <h1 style="font-size: 26px">Dear {{username}}</h1>
        <p style="font-size: 18px">A new shift has been assigned to you. Please see details below:</p>

        <table style="text-align: left; font-size: 16px; background-color: #fff; padding: 10px">
            <tr style="background-color: #dddddd;">
                <th style=" padding: 8px;">Contract</th>
                <td style=" padding: 8px;">{{contract}}</th>
            </tr>
            <tr>
                <th style=" padding: 8px;">Production</th>
                <td style=" padding: 8px;">{{production}}</td>
            </tr>
            <tr style="background-color: #dddddd;">
                <th style=" padding: 8px;">Location</th>
                <td style=" padding: 8px;">{{location}}</td>
            </tr>
            <tr>
                <th style=" padding: 8px;">Address</th>
                <td style=" padding: 8px;">{{address}}</td>
            </tr>
            <tr style="background-color: #dddddd;">
                <th style=" padding: 8px;">Date</th>
                <td style=" padding: 8px;">{{date}}</td>
            </tr>
        </table>
        <p style="font-size: 18px">View more details on the mobile app.</p>

        <h6 style="font-size: 16px; margin-top: 10px">
            With ❤️<br />
            TEMPS APP Team
        </h6>
    </div>
</body>

</html>
